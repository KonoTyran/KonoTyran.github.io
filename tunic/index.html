<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=4.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tunic Phoneme Translator</title>
    <link rel="stylesheet" href="/styles/core.css">
    <link rel="stylesheet" href="/styles/translator.css">
    <script type="text/javascript" src="/js/trunic.js"></script>
    <script type="text/javascript" src="/js/core.js"></script>
    <script type="text/javascript" src="/js/translator.js"></script>
</head>
<body>
<nav class="navbar-container">
    <ul class="list">
        <li><a href="/tunic/index.html" class="active">Translator</a></li>
        <li><a href="/tunic/tower.html">Tower</a></li>
        <li><a href="/tunic/trunic.html">Trunic</a></li>
        <li><a href="/tunic/tuneic.html">Tuneic</a></li>
    </ul>
</nav>
    <main class="main-content">
        <header>
            <h1>Tunic Phoneme Translator</h1>
            <p class="instructions">&lt;alt + click&gt; - remove glyph/space</p>
        </header>
        <div class="controls">
            <button id="btn-add-glyph">Add Glyph</button>
            <button id="btn-add-space">Add Space</button>
            <button id="btn-speak">Speak Result</button>
            <button id="btn-generate-image">Generate Image</button>
            <button id="btn-generate-audio">Generate Audio</button>
            <div class="full-spacer"></div>
            <button id="btn-reset">Reset</button>
        </div>
        <div class="glyph-container" id="container"></div>
        <div class="info">
            <div class="output-box">
                <header>Human Readable</header>
                <div class="output-box-text">
                    <output id="eng-out">

                    </output>
                </div>
            </div>
            <div class="output-box">
                <header>Audio</header>
                <div class="output-box-text">
                    <audio id="audio-out" controls></audio>
                    <div class="controls" id="audio-controls">
                        <button id="btn-save-audio">save audio</button>
                    </div>
                </div>
            </div>
            <div class="output-box full">
                <header>Image</header>
                <div class="output-box-text">
                    <canvas id="image-out"></canvas>
                    <div class="controls" id="image-controls">
                        <button id="btn-save-image">save image</button> <button id="btn-copy-image">copy to clipboard</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">by <a href="https://github.com/KonoTyran/">KonoTyran</a></div>
    </main>
</body>
</html>
